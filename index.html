<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid 19</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="title mb-4">
          <h1 class="text-center mt-4">COVID-19 LIVE STATUS</h1>
        </div>
        <div class="row d-flex justify-content-around mb-5">
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">NEW CONFIRMED</h4>
            <h1 class="no no-1"></h1>
          </div>
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">NEW DEATHS</h4>
            <h1 class="no no-2"></h1>
          </div>
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">NEW RECOVERED</h4>
            <h1 class="no no-3"></h1>
          </div>
        </div>
        <div class="row d-flex justify-content-around">
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">TOTAL CONFIRMED</h4>
            <h1 class="no no-4"></h1>
          </div>
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">TOTAL DEATHS</h4>
            <h1 class="no no-5"></h1>
          </div>
          <div class="col-sm-12 col-xl-3 text-center result my-4">
            <h4 class="m-3">TOTAL RECOVERED</h4>
            <h1 class="no no-6"></h1>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
